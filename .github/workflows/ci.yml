name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck install.sh hooks/*.sh scripts/*.sh

  json-validate:
    name: Validate JSON
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install check-jsonschema
        run: pip install check-jsonschema
      - name: Validate settings.json
        run: check-jsonschema --schemafile "https://json.schemastore.org/claude-code-settings.json" settings.json
      - name: Validate vendored.json
        run: jq empty vendored.json
