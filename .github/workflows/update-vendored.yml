name: Update vendored skills

on:
  schedule:
    - cron: "0 9 1 * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          if ./scripts/check-vendored.sh; then
            echo "has_updates=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_updates=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update vendored skills
        if: steps.check.outputs.has_updates == 'true'
        run: ./scripts/update-vendored.sh

      - name: Open PR
        if: steps.check.outputs.has_updates == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/update-vendored
          git add vendored.json skills/
          git commit -m "Update vendored skills to latest upstream"
          git push -u origin auto/update-vendored --force
          gh pr create --title "Update vendored skills" \
            --body "Automated monthly check found upstream updates. Review the diff." \
            --head auto/update-vendored || true
